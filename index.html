<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <img class="bgtop" src="images/bg-pattern-top.svg" alt="bgtop" aria-label="false">
  <div class="main">
    <img class="main-backgroundphoto" src="images/bg-pattern-card.svg" alt="background photo">
    <div class="main-perfil">
      <img class="main-perfil-photo" src="images/image-victor.jpg" alt="Victor profile picture">
      <ul>
        <li class="main-perfil-infos-name">Victor Crest</li>
        <li class="main-perfil-infos-age">26</li>
      </ul>
      <p class="main-perfil-city">London</p>
    </div>
    <div class="main-counters">
      <ul>
        <li class="main-counters-num">80K</li>
        <li class="main-counters-FLP">Followers</li>
      </ul>
      <ul>
        <li class="main-counters-num">803K</li>
        <li class="main-counters-FLP">Likes</li>
      </ul>
      <ul>
        <li class="main-counters-num">1.4K</li>
        <li class="main-counters-FLP">Photos</li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TeffyyyyRachel" aria-label="Visit my GitHub!" target="_blank">St√©phanie Rachel</a>.
  </div>
  <img class="bgbottom" src="images/bg-pattern-bottom.svg" alt="bgbottom" aria-label="false">
</body>
</html>
