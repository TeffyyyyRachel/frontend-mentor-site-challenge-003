<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <img class="main-backgroundphoto" src="images/bg-pattern-card.svg" alt="background photo">
    <div class="main-perfil">
      <img class="main-perfil-photo" src="images/image-victor.jpg" alt="Victor profile picture">
      <div class="main-perfil-infos">
        <p class="main-perfil-infos-name">Victor Crest</p>
        <p class="main-perfil-infos-age">26</p>
      </div>
      <p class="main-perfil-city">London</p>
    </div>
    <div class="main-counters">
      <div>
        <p class="main-counters-numbers">80K</p>
        <p class="main-counters-classes">Followers</p>
      </div>
      <div>
        <p class="main-counters-numbers">803K</p>
        <p class="main-counters-classes">Likes</p>
      </div>
      <div>
        <p class="main-counters-numbers">1.4K</p>
        <p class="main-counters-classes">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TeffyyyyRachel" aria-label="Visit my GitHub!">St√©phanie Rachel</a>.
  </div>
</body>
</html>
